<!DOCTYPE html>
<html lang="en" xmlns:border-collapse="http://java.sun.com/xml/ns/persistence/orm">
<head>
    <meta charset="UTF-8">
    <title>Book list</title>
</head>
<body>
<table border 1px solid black border-collapse: collapse>
    <tr>
        <th>Id</th>
        <th>Reader name</th>
    </tr>
    <tr th:each="reader: ${readers}">
        <td th:text="${reader.getId()}"></td>
        <td th:text="${reader.getName()}"></td>
    </tr>
</table>

</body>
</html>
